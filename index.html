  // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
  document.body.addEventListener('click', function startVideo() {
    video.muted = false;
    video.play();
    document.body.removeEventListener('click', startVideo);
  });

  // –ö–æ–≥–¥–∞ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å
  video.addEventListener('ended', () => {
    video.style.display = 'none';
    text.style.display = 'block';

    setTimeout(() => {
      photos.style.display = 'block';

      // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
      music.volume = 0.5;
      music.play().catch(() => console.log('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É –±–µ–∑ –∫–ª–∏–∫–∞'));
    }, 2000);
  });

  // –ü–æ–∫–∞–∑ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ—Ç–æ
  photos.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG') {
      const textForPhoto = e.target.getAttribute('data-text');
      photoText.innerHTML = textForPhoto;
      photoText.style.display = 'block';
    }
  });
</script>
